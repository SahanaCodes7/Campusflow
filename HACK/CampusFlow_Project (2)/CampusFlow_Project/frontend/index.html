<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusFlow Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #fafafa;
    }
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .dashboard-card {
      transition: all 0.3s ease;
    }
    .dashboard-card:hover {
      transform: translateY(-2px);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
    }
  </style>
</head>
<body>
  <div class="flex min-h-screen bg-gray-50">
    <!-- Sidebar -->
    <aside class="w-64 glass-effect fixed h-screen p-5">
      <h2 class="text-2xl font-bold mb-8 text-indigo-600">
        <span class="flex items-center gap-2">
          <svg class="w-8 h-8" viewBox="0 0 24 24" fill="none">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" fill="#4f46e5" opacity="0.2"/>
            <path d="M12 12a3 3 0 100-6 3 3 0 000 6z" fill="#4f46e5"/>
          </svg>
          CampusFlow
        </span>
      </h2>
      <nav class="space-y-3">
        <a href="#" class="flex items-center gap-4 px-5 py-4 bg-indigo-50 text-indigo-600 rounded-xl font-medium">
          <i class="ri-dashboard-line text-lg"></i>
          <span>Dashboard</span>
        </a>
        <a href="alerts.html" class="flex items-center gap-4 px-5 py-4 text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all duration-200">
          <i class="ri-notification-line text-lg"></i>
          <span>Alerts</span>
        </a>
        <a href="assignments.html" class="flex items-center gap-4 px-5 py-4 text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all duration-200">
          <i class="ri-file-list-line text-lg"></i>
          <span>Assignments</span>
        </a>
        <a href="announcements.html" class="flex items-center gap-4 px-5 py-4 text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all duration-200">
          <i class="ri-megaphone-line text-lg"></i>
          <span>Announcements</span>
        </a>
        <a href="#" data-action="sync" class="flex items-center gap-4 px-5 py-4 text-gray-600 hover:text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all duration-200">
          <i class="ri-refresh-line text-lg"></i>
          <span>Sync</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 pl-72">
      <div class="max-w-6xl mx-auto py-8 px-8">
        <!-- Header -->
        <div class="flex justify-between items-start mb-12">
          <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome back!</h1>
            <p class="text-gray-500 text-lg">Here's what's happening in your campus</p>
          </div>
          <button id="sync-header-button" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-all duration-200 flex items-center gap-2">
            <i class="ri-refresh-line"></i>
            <span>Sync Now</span>
          </button>
        </div>

        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
          <div class="glass-effect rounded-xl p-6 dashboard-card">
            <div class="flex items-center justify-between mb-4">
              <div class="bg-blue-100 rounded-full p-3">
                <i class="ri-file-list-line text-xl text-blue-600"></i>
              </div>
              <span class="text-sm font-medium text-blue-600">Assignments</span>
            </div>
            <h3 class="text-2xl font-bold text-gray-900 mb-1"><span id="assignments-count">0</span></h3>
            <p class="text-gray-500">Active assignments</p>
          </div>
          
          <div class="glass-effect rounded-xl p-6 dashboard-card">
            <div class="flex items-center justify-between mb-4">
              <div class="bg-purple-100 rounded-full p-3">
                <i class="ri-notification-line text-xl text-purple-600"></i>
              </div>
              <span class="text-sm font-medium text-purple-600">Alerts</span>
            </div>
            <h3 class="text-2xl font-bold text-gray-900 mb-1"><span id="alerts-count">0</span></h3>
            <p class="text-gray-500">New notifications</p>
          </div>
          
          <div class="glass-effect rounded-xl p-6 dashboard-card">
            <div class="flex items-center justify-between mb-4">
              <div class="bg-red-100 rounded-full p-3">
                <i class="ri-megaphone-line text-xl text-red-600"></i>
              </div>
              <span class="text-sm font-medium text-red-600">Announcements</span>
            </div>
            <h3 class="text-2xl font-bold text-gray-900 mb-1"><span id="announcements-count">0</span></h3>
            <p class="text-gray-500">Recent updates</p>
          </div>
        </div>

        <!-- Recent Activity -->
        <div class="glass-effect rounded-xl p-6 mb-8">
          <h2 class="text-xl font-bold text-gray-900 mb-6 flex items-center gap-2">
            <i class="ri-notification-2-line text-indigo-600"></i>
            Recent Activity
          </h2>
          <div id="alerts-list" class="space-y-4">
            <!-- Alerts will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast container -->
  <div id="toastContainer" class="fixed top-4 right-4 z-50"></div>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>

  <!-- Quick Test Alert Button -->
  <button id="cf-test-alert"
          class="fixed right-4 bottom-4 z-50 bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-all duration-200 flex items-center gap-2 shadow-lg">
    <i class="ri-notification-line"></i>
    <span>Send Test Alert</span>
  </button>

  <script>
    // Wire up test alert button
    document.getElementById("cf-test-alert").addEventListener("click", function() {
      if (typeof sendManualAlert === "function") {
        sendManualAlert("Manual test alert from Dashboard");
      } else if (typeof onUserAction === "function") {
        onUserAction("manual_test", { message: "Manual test alert from Dashboard" });
      } else {
        console.warn("Alert function not found.");
      }
    });
  </script>
</body>
</html>
