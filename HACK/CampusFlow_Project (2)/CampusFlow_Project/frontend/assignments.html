<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignments | CampusFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* small styles to ensure alerts/assignments/cards look ok if you haven't added them to style.css */
    .assignment-card { background:#eef4ff; border-radius:8px; padding:14px; margin-bottom:12px; }
    .alert-card { background:#fff6e6; border-left:4px solid #ffb020; border-radius:6px; padding:10px; margin-bottom:8px; }
    .empty { color:#6c757d; }
    /* toast simple */
    #toastContainer { position: fixed; top: 12px; right: 12px; z-index: 3000; }
    .toast-simple { background:#0d6efd; color:#fff; padding:10px 14px; border-radius:8px; margin-top:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    /* basic layout fixes */
    .dashboard { display:flex; gap:24px; padding:20px; }
    .sidebar { width:220px; }
    .sidebar ul { list-style:none; padding:0; }
    .sidebar li { padding:10px 6px; }
    .sidebar li.active { background:#f1f5ff; border-radius:6px; }
    .content { flex:1; }
  </style>
</head>
<body>
  <!-- ðŸ”¹ NAVBAR -->
  <header class="navbar" style="background:linear-gradient(90deg,#6b46c1,#5b21b6); color:white; padding:18px; text-align:center; border-radius:0 0 12px 12px;">
    <h1 style="margin:0;">CampusFlow - Assignments</h1>
    <p class="subtitle" style="margin:4px 0 0 0; opacity:0.9; font-size:14px;">View and manage all active assignments ðŸ§¾</p>
  </header>

  <!-- ===== MAIN LAYOUT ===== -->
  <div class="dashboard">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <ul>
        <li><i class="ri-dashboard-line"></i> <a href="index.html" style="color: inherit; text-decoration: none;">Dashboard</a></li>
        <!-- give the Alerts nav a hook so script can scroll/open it -->
        <li><i class="ri-notification-line"></i> <a href="#" data-action="nav-alerts" style="color: inherit; text-decoration: none;">Alerts</a></li>
        <li class="active"><i class="ri-file-list-line"></i> Assignments</li>
        <!-- give sync a hook -->
        <li><i class="ri-refresh-line"></i> <a href="#" data-action="sync" style="color: inherit; text-decoration: none;">Sync</a></li>
      </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
      <!-- Alerts removed from Assignments page (alerts now live in Alerts page only) -->

      <!-- ASSIGNMENTS SECTION -->
      <section>
        <h2><i class="ri-file-list-line"></i> All Assignments</h2>
        <div id="assignments-container"></div>
      </section>
    </main>
  </div>

  <!-- FOOTER -->
  <footer style="text-align:center; padding:12px 0; color:#666;">
    <p>Â© 2025 CampusFlow | Real-Time Assignment Tracker</p>
  </footer>

  <!-- Toast container (script will create if missing, but include now) -->
  <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>

  <!-- socket.io first, then your script -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>

  <!-- No inline test button on assignments page to avoid creating alerts here -->
</body>
</html>
